<div class="displayTable">
  <div class="displayTableCell">
    <div class="authBlock">
      <h3>Sign In</h3>
      <div class="formGroup">
        <input type="text" class="formControl" placeholder="Username" #userName required disabled>
      </div>
      <div class="formGroup">
        <input type="password" class="formControl" placeholder="Password" #userPassword required disabled>
      </div>
      <!-- Calling SignIn Api from AuthService -->
      <div class="formGroup">
        <input type="button" class="btn btnPrimary" value="Log in" (click)="authService.signIn(userName.value, userPassword.value)" disabled>
      </div>
      <div class="formGroup">
        <span class="or"><span class="orInner">Or</span></span>
      </div>
      <!-- Calling GoogleAuth Api from AuthService -->
      <div class="formGroup">
        <button type="button" class="btn" (click)="signInWithGoogle()" >
          <i class="fab fa-google-plus-g"></i>
          Log in with Google
        </button>
      </div>
      <!-- <div class="forgotPassword">
        <span routerLink="/forgot-password" disabled>Forgot Password?</span>
      </div>
    </div>
    <div class="redirectToLogin">
      <span disabled>Don't have an account?<span class="redirect" routerLink="/register-user"> Sign Up</span></span>
    </div> -->
  </div>
</div>
